name: Release & Publish

on:
  push:
    tags:
      - '*'

jobs:
  release:
    name: Create TheSync Backend Release

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: ğŸ‰ Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: TheSync Backend - v${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true

  publish:
    name: Publish TheSync Backend for ${{ matrix.platform }}

    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        platform: [linux/amd64, linux/arm64]

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Login ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Publish image
        run: |
          docker buildx build . \
            --tag ghcr.io/${{ github.repository_owner }}/the-sync-backend:latest \
            --tag ghcr.io/${{ github.repository_owner }}/the-sync-backend:${{ github.ref_name }} \
            --platform ${{ matrix.platform }} \
            --push
