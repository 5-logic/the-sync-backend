name: Release & Publish

on:
  push:
    tags:
      - '*'

jobs:
  release:
    name: Create TheSync Backend Release

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: ðŸŽ‰ Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: TheSync Backend - v$${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true

  publish:
    name: Publish TheSync Backend

    runs-on: ubuntu-latest

    permissions:
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish image
        run: |
          docker buildx build . \
          -t ghcr.io/${{ github.repository_owner }}/the-sync-backend:latest \
          -t ghcr.io/${{ github.repository_owner }}/the-sync-backend:${{ github.ref_name }} \
          --platform=linux/amd64,linux/arm64 \
          --push
